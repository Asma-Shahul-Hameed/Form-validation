<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main container: centers the form vertically and horizontally -->
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
         <form action="" class="w-100" id="form">
            
            <!-- Form heading -->
            <h2 class="text-center mb-4">Register Form</h2>

            <!-- Full Name input field -->
            <div class="mb-3 inputcontainer">
                <label class="form-label" id="label">Full Name:</label>
                <input type="text" class="form-control input" id="username" name="username">
                <!-- Error message for Full Name -->
                <div class="error"></div>  
            </div>

            <!-- Email input field -->
            <div class="mb-3 inputcontainer">
                <label class="form-label" id="label">Email Id:</label>
                <input type="email" class="form-control input" id="email" name="email">
                <!-- Error message for Email -->
                <div class="error"></div>
            </div>

            <!-- Phone Number input field -->
            <div class="mb-3 inputcontainer">
                <label class="form-label" id="label">Phone Number:</label>
                <input type="number" class="form-control input" id="phonenumber" name="phonenumber">
                <!-- Error message for Phone Number -->
                <div class="error"></div>
            </div>

            <!-- Password input field -->
            <div class="mb-3 inputcontainer">
                <label class="form-label" id="label">Password:</label>
                <input type="password" class="form-control input" id="password" name="password">
                <!-- Error message for Password -->
                <div class="error"></div>
            </div>

            <!-- Confirm Password input field -->
            <div class="mb-4 inputcontainer">
                <label class="form-label" id="label">Confirm Password:</label>
                <input type="password" class="form-control input" id="cpassword" name="cpassword">
                <!-- Error message for Confirm Password -->
                <div class="error"></div>
            </div>

            <!-- Submit and Reset buttons -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary w-100">submit</button>
                <button type="reset" class="btn btn-secondary w-100">reset</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
